<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../static/style/style.css">
	<style>
		.container {
			width: 100%;
			height: 100%;
			color: #fff;
			border-radius: 5px;
			overflow: hidden;
			background: rgba(255, 255, 255, 1);
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			-webkit-app-region: drag;
			-webkit-user-select: none;
		}

		.box {
			height: calc(100% - 72px);
			background: rgba(109, 178, 109, 1);
		}

		.header {
			height: 40px;
			display: flex;
			justify-content: right;
			align-items: center;
			overflow: hidden;
		}

		.btn-group {
			-webkit-app-region: no-drag;
		}

		.btn-group div {
			color: rgba(0, 0, 0, 6);
			margin: 0 10px;
			float: left;
			cursor: pointer;

			&:hover {
				color: rgba(255, 255, 255, 0.8);
			}
		}

		.icon {
			width: 12px;
			height: 12px;
			cursor: pointer;
		}

		.icon path {
			fill: rgba(255, 255, 255, 1);
			/* 设置填充颜色为蓝色 */
		}

		.icon:hover path {
			fill: rgba(255, 255, 255, 0.5);
			/* 设置填充颜色为蓝色 */
		}

		.body {
			padding: 20px 50px;
			box-sizing: border-box;
		}

		.body h1 {
			font-weight: normal;
		}

		.body .version {
			font-family: 'BAHNSCHRIFT';
			font-size: 28px;
			height: 40px;
			line-height: 40px;
		}

		.update {
			/* width: 100px; */
			padding: 20px;
			text-align: center;
			cursor: pointer;
			position: relative;
			box-sizing: border-box;
			-webkit-app-region: no-drag;
			-webkit-user-select: all;
		}

		.update .bg {
			background: rgba(109, 178, 109, 0.5);
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
			transition: all .2s;
		}

		.update span {
			font-size: 16px;
			width: 100px;
			height: 32px;
			color: #fff;
			display: inline-block;
			line-height: 32px;
			text-align: center;
			background-color: rgba(109, 178, 109, 1);
			border-radius: 3px;
			position: relative;
			z-index: 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">
			<div id="header" class="header">
				<div class="btn-group">
					<div id="close" title="关闭">
						<svg t="1724077192805" id="icon" class="icon" viewBox="0 0 1024 1024" version="1.1"
							xmlns="http://www.w3.org/2000/svg" p-id="4441" width="256" height="256">
							<path
								d="M594.983303 512.554066l411.9697 411.9697a58.304836 58.304836 0 0 1-82.428037 82.428036L512.555267 594.982103 100.585567 1006.951802a58.304836 58.304836 0 0 1-82.428036-82.428036L430.127231 512.554066 18.157531 100.584367A58.304836 58.304836 0 1 1 100.585567 18.156331L512.555267 430.12603 924.524966 18.156331a58.304836 58.304836 0 0 1 82.428037 82.428036L594.983303 512.554066z"
								fill="#ffffff" p-id="4442"></path>
						</svg>
					</div>
				</div>
			</div>
			<div class="body">
				<h1>发现新版本</h1>
				<div id="version" class="version"></div>
				<div id="percent" class="percent"></div>
			</div>
		</div>
		<div id="update" class="update">
			<div id="bg" class="bg"></div>
			<span>
				更新
			</span>
		</div>
	</div>
</body>
<script>
	// 触发更新
	window.updateApi.isUpdate()
	// 更新详细信息
	window.updateApi.updateInfo((value) => {
		document.getElementById('version').innerText = 'V' + value.version;
	})
	// 更新进度
	window.updateApi.updatePercent((value) => {
		document.getElementById('bg').style.width = value + '%'
		// document.getElementById('percent').innerText = value;
	})
	let closeBtn = document.getElementById('close')
	closeBtn.onclick = () => {
		window.updateApi.close('关闭')
	}
	// 更新
	let updateBtn = document.getElementById('update')
	updateBtn.onclick = () => {
		window.updateApi.download()
	}
</script>

</html>
