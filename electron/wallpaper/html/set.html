<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../static/style/style.css">
	<title>桌面程序</title>
	<style>
		.container {
			width: 100%;
			height: 100%;
			color: #fff;
			border-radius: 5px;
			overflow: hidden;
			background: rgba(255, 255, 255, 1);
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			/* -webkit-app-region: drag;
			-webkit-user-select: none; */
		}

		.container .box {
			height: 100%;
			background: rgba(109, 178, 109, 1);
			padding: 50px;
			box-sizing: border-box;
		}

		.container ul {
			padding: 10px 0;
		}

		.container ul li {
			font-size: 14px;
			height: 35px;
			padding: 0 20px;
			line-height: 35px;
			box-sizing: border-box;
			cursor: pointer;
		}

		.container ul li:hover {
			color: #fff;
			background-color: rgba(255, 255, 255, 0.2);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">
			<h1>设置</h1>
			<input type="text" id="network" />
			<input type="file" value="" id="fileInput" />
			<button id="btnLocal">设置本地</button>
			<button id="btnNetwork">设置网络</button>
			<img src="" />
			<div id="content"></div>
		</div>
	</div>
</body>
<script>
	// window.updateApi.isUpdate()

	// window.updateApi.updatePercent((value) => {
	// 	console.log(value);
	// 	document.getElementById('content').innerText = value;
	// })
	var path = ''
	document.getElementById('fileInput').addEventListener('change', (event) => {
		const fileList = event.target.files; // 文件列表
		if (fileList.length > 0) {
			// 获取第一个文件的实际路径
			path = fileList[0].path;
		}
	});
	let btnLocal = document.getElementById('btnLocal')
	btnLocal.onclick = () => {
		// window.trayAPI.get()
		// type 0 本地 1网络
		let type = 0
		window.trayAPI.setPaper({url: path, type: type})
	}
	let btnNetwork = document.getElementById('btnNetwork')
	btnNetwork.onclick = () => {
		// window.trayAPI.get()
		// type 0 本地 1网络
		let type = 1
		var network = document.getElementById('network').value
		window.trayAPI.setPaper({url: network, type: type})
	}
</script>

</html>
