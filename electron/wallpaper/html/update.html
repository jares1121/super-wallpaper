<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="header" class="header">
		<div class="logo"></div>
		<div class="btn-group">
			<div id="close" title="关闭">
				<span class="iconfont icon-close">关闭</span>
			</div>
		</div>
	</div>
	<div id="content"></div>
	<div id="body" class="body">
		<button id="update">更新</button>
	</div>
</body>
<script>
	// 触发更新
	window.updateApi.isUpdate()
	// 更新详细信息
	window.updateApi.updateInfo((value) => {
		console.log(value);
		document.getElementById('content').innerText = 11;
	})
	// 更新进度
	window.updateApi.updatePercent((value) => {
		document.getElementById('content').innerText = value;
	})
	let closeBtn = document.getElementById('close')
	closeBtn.onclick = () => {
		window.updateApi.close('关闭')
	}
</script>

</html>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	.header {
		height: 60px;
		-webkit-app-region: drag;
		-webkit-user-select: none;
		background-color: rgba(36, 36, 36, 1);
		border-bottom: 2px solid #a40011;
		overflow: hidden;

	}

	.logo {
		width: 160px;
		height: 40px;
		margin: 10px;
		float: left;
		background-color: red;
		background: url('https://s2.music.126.net/style/web2/img/frame/topbar.png') no-repeat 0 -15px;
	}

	.btn-group {
		margin-top: 20px;
		float: right;
		-webkit-app-region: no-drag;

	}

	.btn-group div {
		color: rgba(255, 255, 255, 0.6);
		margin: 0 10px;
		float: left;
		cursor: pointer;

		&:hover {
			color: rgba(255, 255, 255, 0.8);
		}
	}
</style>
